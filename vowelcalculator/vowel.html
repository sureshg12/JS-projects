<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel checker</title>
    <link rel="stylesheet" href="./vowel.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- main card -->


    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 mx-auto">
                <div class="card card-shadow rounded mt-5 card-border">
                    <h5 class="text-uppercase text-center pt-3 fw-bold">vowel checker</h5>
                    <div class="card-body">
                        <div class="row">
                            <div>
                                <textarea class="col-12 border-0 bg-white" style="height: 250px;" name="" id="text-area" class="">

                                </textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <button class="bg-success border-0 rounded p-2 mt-2 text-white text-uppercase" onclick="checkVowels()" >count vowels</button>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <p id="result-para" >Total Vowel is</p>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="./vowel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
