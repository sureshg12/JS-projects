<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
      <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- card section starts -->

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-5">
                <div class="card bg-color">
                    <h3 class="card-title text-center mt-3">Age calculator</h3>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <p  class="text-center" >Select your date of birth:</p>
                            </div>
                        </div>
                        <div class="row">
                            <div  class="text-center" >
                                <label for="date-input">DOB:</label>
                                <input type="date" id="date-input" class="col-lg-6 forn-control" placeholder="select date" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button class="bg-primary text-white border-0 rounded px-3 py-1  my-3" onclick="calculateAge()" >
                                    Calculate age
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <p id="result" >your age is </p>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./agecal.js"></script>
</body>
</html>
